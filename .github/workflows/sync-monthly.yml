name: Sync Forex Calendar Monthly

on:
  schedule:
    # 1x por semana: Domingo √†s 02:00 UTC (23:00 S√°bado BRT)
    # E no dia 1 de cada m√™s √†s 02:00 UTC
    - cron: "0 2 * * 0"
    - cron: "0 2 1 * *"

  # Permite trigger manual no GitHub
  workflow_dispatch:

jobs:
  sync:
    name: Monthly Sync from Forex Factory
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Monthly Sync
        run: npm run sync-monthly
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Sincroniza√ß√£o mensal conclu√≠da com sucesso!"
          echo "üìÖ Meses atualizados: Atual e Pr√≥ximo"

      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Sincroniza√ß√£o mensal falhou!"
          echo "Verifique os logs acima para mais detalhes."
